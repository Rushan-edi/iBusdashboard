<div class="card">
  <div class="card-header">
    <h4 class="title-text">
      <img src="../../../../../../assets/images/warning-head.svg" class="title"> Warning List </h4>
  </div>
  <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="scrollbar-size">

    <div class="row" *ngFor="let item of warningList ;let index=index; let odd=odd; let even=even;">
      <div class="col-md-12">

        <div [ngClass]="{ odd: odd, even: even }" class="card single-card-margin">
          <div class="card-body card-list">
            <div class="row">
              <div class="col-md-9 seperator fontSize" matTooltip="Click here to view in detail">

                <h6 class="card-text">{{item.name}}</h6>
                <p class="busDescription">Current Assigned Bus No : {{item.busNo}}</p>

              </div>
              <div class="col-md-3 image-margin">

                <h6>
                  <img src="../../../../../../assets/images/warning.svg"> {{item.weight}} </h6>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

</div>
