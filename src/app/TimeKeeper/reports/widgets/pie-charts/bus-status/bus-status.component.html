<div class="card">
  <div class="card-header">
    <h4 class="title-text">
      <img src="../../../../../../assets/images/school-bus.svg" class="title"> Bus Status </h4>
  </div>
  <div class="card-body">
    <mat-form-field class="margin">
      <mat-select placeholder="Route Number">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let route of routes" [value]="route">{{route}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="card-pie">
      <div echarts [options]="option" class="demo-chart"></div>
    </div>
  </div>

</div>
