<div class="map-container">
    <div >
        <div class="col-md-12">

            <!--Card-->
            <div class="card card-cascade narrower">

                <!--Card image-->
                <div class="view overlay hm-white-slight waves-light" mdbWavesEffect>
                    <agm-map [latitude]="lat" [longitude]="lng">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="indicators">
                            <span>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle on-going" matTooltip="This indicator shows the on going busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle idle" matTooltip="This indicator shows the idle busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle not-functioning" matTooltip="This indicator shows the not functioning busses"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body">
                    <!--Checkbox butons-->
                    <div class="form-check checkbox-teal">


                        <input type="checkbox" class="form-check-input" id="checkbox1" checked>
                        <label class="form-check-label checkbox-label" for="checkbox1">On Going</label>
                    </div>
                    <div class="form-check checkbox-teal">


                        <input type="checkbox" class="form-check-input" id="checkbox2" checked>
                        <label class="form-check-label checkbox-label" for="checkbox2">Idle</label>
                    </div>
                    <div class="form-check checkbox-teal">


                        <input type="checkbox" class="form-check-input" id="checkbox3" checked>
                        <label class="form-check-label checkbox-label" for="checkbox3">Not Functioning</label>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="margin">
                                <mat-select placeholder="Route Number">
                                    <mat-option>None</mat-option>
                                    <mat-option *ngFor="let route of routes" [value]="route">{{route}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="margin">
                                <mat-select placeholder="Bus Number">
                                    <mat-option>None</mat-option>
                                    <mat-option *ngFor="let busid of busids" [value]="busid">{{busid}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <div class="col-md-12" class="speed-div">
                            <span>
                                <img class="speed-meter" src="../../../assets/images/speedometer.svg"> Average Speed :
                            </span>
                        </div>

                    </div>
                    <div class="col-md-12 button-group-manage ">
                        <span class="">
                            <a class="btn btn-unique waves-light" mdbWavesEffect>Detailed Report</a>
                            <a class="btn btn-unique waves-light" mdbWavesEffect>Add To Warn List</a>
                        </span>
                    </div>

                </div>
                <!--/.Card content-->

            </div>
            <!--/.Card-->

        </div>
    </div>

</div>
