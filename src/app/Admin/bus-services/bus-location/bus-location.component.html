<div class="map-container">
    <div >
        <div class="col-md-12">

            <!--Card-->
            <div class="card card-cascade narrower">

                <!--Card image-->
                <div class="view overlay hm-white-slight waves-light" mdbWavesEffect>
                    <agm-map [latitude]="lat" [longitude]="lng">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="indicators">
                            <span>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle on-going" matTooltip="This indicator shows the on going busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle idle" matTooltip="This indicator shows the idle busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle not-functioning" matTooltip="This indicator shows the not functioning busses"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body">
                    <!--Checkbox butons-->

                    <br>
                    <div class="row">
                        <!-- <div class="col-md-12"> -->
                            <mat-form-field class="margin">
                                <mat-select placeholder="Route Number">
                                    <mat-option>None</mat-option>
                                    <mat-option *ngFor="let route of routes" [value]="route">{{route}}</mat-option>
                                </mat-select>
                            </mat-form-field>



                        <!-- </div> -->
                        <!-- <div class="col-md-12"> -->
                            <mat-form-field class="margin">
                                <mat-select placeholder="Bus Number">
                                    <mat-option>None</mat-option>
                                    <mat-option *ngFor="let busid of busids" [value]="busid">{{busid}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        <!-- </div>  -->

                        <div class="col-md-12 " class="speed-div" style="margin-left:20px;">
                            <table class="table">

                                    <tbody>
                                        <tr>
                                            <th scope="row"></th>
                                            <td>Driver</td>
                                            <td>Rushan</td>
                                        </tr>
                                        <tr>
                                            <th scope="row"></th>
                                            <td>Contact</td>
                                            <td> 076-425-7850 </td>
                                        </tr>

                                    </tbody>
                                    <!--Table body-->
                                </table>
                        </div>

                    </div>

                </div>
                <!--/.Card content-->

            </div>
            <!--/.Card-->

        </div>
    </div>

</div>
